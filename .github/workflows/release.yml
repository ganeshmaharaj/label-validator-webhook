name: CI build for label webhook validator
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build webhook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Build content
        run: |
          docker login --username ${{ secrets.DOCKER_USERNAME }} --password ${{ secrets.DOCKER_TOKEN }}
          make
          make push
